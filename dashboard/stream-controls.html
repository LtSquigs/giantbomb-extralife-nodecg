<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/css/bootstrap-theme.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.5.3/numeral.min.js"></script>
	<style>
		[hidden] {
			display: none;
		}
	</style>
</head>
<body>
	<gb-alert id="controls-success" type="success">Updated!</gb-alert>

	<div class="form-group">
		<label for="stream-name">Stream Name</label>
		<input type="text" class="form-control" id="stream-name"/>
	</div>

	<div class="form-group">
		<label for="game-name">Game Name</label>
		<input type="text" class="form-control" id="game-name"/>
	</div>

	<div class="form-group">
		<label for="next-game-name">Next Game Name</label>
		<input type="text" class="form-control" id="next-game-name"/>
	</div>

	<div class="form-group">
		<label for="donation-link">Donation Link (Shortened)</label>
		<input type="text" class="form-control" id="donation-link"/>
	</div>

	<div class="btn-group btn-group-justified">
		<div class="btn-group">
			<button id="game-update" class="btn btn-primary">Update</button>
		</div>
	</div>

	<hr>

	<div class="form-group">
		<label for="timer">Timer (Countdown)</label>
		<input type="text" class="form-control" id="timer" readonly disabled/>
	</div>

	<div class="btn-group btn-group-justified">
		<a id="timer-start" class="btn btn-success">
			<span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start
		</a>
		<a id="timer-pause" class="btn btn-warning">
			<span class="glyphicon glyphicon-pause" aria-hidden="true"></span> Pause
		</a>
	</div>

	<div class="form-group">
		<label for="adjust-timer">Adjust Timer To:</label>
		<input type="text" class="form-control" id="adjust-timer" value="00:00:00"/>
	</div>

	<div class="btn-group btn-group-justified">
		<div class="btn-group">
			<button id="adjust-timer-btn" class="btn btn-primary">Set Timer</button>
		</div>
	</div>

	<script src="stream-controls.js" type="module"></script>
	<script src="components/alert.js" type="module"></script>
</body>
</html>
