<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donation Link</title>
    <script src="
https://cdnjs.cloudflare.com/ajax/libs/rivets/0.8.1/rivets.bundled.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <style>
        body {
          font-family: 'Montserrat', sans-serif;
          font-weight: 400;
          line-height: 1.5em;
        }
    </style>
    <script>
      /*global rivets,numeral*/
      'use strict';
      var data = {
        donationLink: ''
      };

      var donationLink = nodecg.Replicant('donation-link');
      var componentTextColor = nodecg.Replicant('component-text-color', { defaultValue : '#ffffff' });
      var fontSizes = nodecg.Replicant('font-sizes', { defaultValue : {
        gameName: 24,
        nextGame: 10,
        streamName: 18,
        donationLink: 18,
        timer: 26,
        streamRaised: 24,
        streamTotal: 24,
        teamRaised: 24,
        teamTotal: 24,
        donations: 18
      }});

      donationLink.on('change', function(oldVal, newVal) {
        data.donationLink = newVal;
      });

      data.donationLink = donationLink.value;

      componentTextColor.on('change', function(oldVal, newVal) {
        $('body').css('color', newVal);
      });
      
      $('body').css('color', componentTextColor.value);

      fontSizes.on('change', function(oldVal, newVal) {
        $('body').css('font-size', newVal.donationLink);
      });

      $('body').css('font-size', fontSizes.value.donationLink);

      $(document).ready(function() {
        rivets.bind($('body'), { data: data });
      });
    </script>
</head>
<body>
  <div id="current_game">{ data.donationLink }</div>
</body>
</html>
