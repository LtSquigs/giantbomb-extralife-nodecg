<div id="components-success" class="alert alert-success" role="alert" style="display: none;">
  Updated!
</div>
<div  id="components">
  <div class="form-group">
    <label for="show_donation_comments"> Show Donation Comments </label>
    <div class="input-group">
      <input type="checkbox" id="show_donation_comments">
    </div>
  </div>
  <hr/>
  <h5>Font Colors - <a href="#" id="showHideColors">Show</a></h5>
  <div style="display: none;" id="colorContainer">
    <span class="help-block">These settings do not affect the pre-built templates, only components.</span>
    <div class="form-group">
      <label>Default Text Color</label>
      <div class="input-group" id="colorpicker-group">
        <input type="text" id="default_text_color" class="form-control" value="#FFFFFF">
        <span class="input-group-addon"><i></i></span>
      </div>
    </div>
    <div class="form-group">
      <label>Donation Amount Text Color</label>
      <div class="input-group" id="donation_amount_color_picker">
        <input type="text" id="donation_amount_text_color" class="form-control" value="#00e1ff">
        <span class="input-group-addon"><i></i></span>
      </div>
    </div>
    <div class="form-group">
      <label>Donation Link Text Color</label>
      <div class="input-group" id="donation_link_color_picker">
        <input type="text" id="donation_link_text_color" class="form-control" value="#FFFF00">
        <span class="input-group-addon"><i></i></span>
      </div>
    </div>
  </div>
  <hr/>
  <h5>Font Sizes - <a href="#" id="showHideFonts">Show</a></h5>

  <div style="display: none;" class="form-horizontal" id="fontContainer">
      <span class="help-block">These settings do not affect the pre-built templates, only components.</span>
      <div class="form-group">
        <label class="control-label col-sm-7">Game Name</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" id="game_name_font_size" value="24">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-7">Next Game</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" id="next_game_font_size" value="10">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-7">Stream Name</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" id="stream_name_font_size" value="18">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-7">Donation Link</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" id="donation_link_font_size" value="18">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-7">Timer</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" id="timer_font_size" value="26">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-7">Stream Raised</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" id="stream_raised_font_size" value="24">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-7">Stream Total</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" id="stream_total_font_size" value="24">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-7">Team Raised</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" id="team_raised_font_size" value="24">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-7">Team Total</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" id="team_total_font_size" value="24">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-7">Donations</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" id="donations_font_size" value="18">
        </div>
      </div>
  </div>

  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button class="components-update btn btn-primary btn-xs">Update</button>
    </div>
  </div>
</div>
