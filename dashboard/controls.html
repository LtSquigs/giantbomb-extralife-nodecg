<div id="controls-success" class="alert alert-success" role="alert" style="display: none;">
  Updated!
</div>
<div>
  <div class="form-group">
    <label for="next_game_name">Stream Name</label>
    <input type="text" class="form-control input-sm" id="stream_name" />
  </div>
  <div class="form-group">
  	<label for="game_name">Game Name</label>
  	<input type="text" class="form-control input-sm" id="game_name" />
  </div>
  <div class="form-group">
    <label for="next_game_name">Next Game Name</label>
    <input type="text" class="form-control input-sm" id="next_game_name" />
  </div>
  <div class="form-group">
    <label for="donation_link">Donation Link (Shortened)</label>
    <input type="text" class="form-control input-sm" id="donation_link" />
  </div>
  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button class="game-update btn btn-primary btn-xs">Update</button>
    </div>
  </div>
</div>
<div class="form-group">
  <label for="timer">Timer (Countdown)</label>
  <input type="text" class="form-control input-sm" id="timer" readonly  />
</div>
<div class="btn-group btn-group-justified">
  <a class="timer-start btn btn-success btn-xs"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start</a>
  <a class="timer-pause btn btn-warning btn-xs" style="display: none;"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span> Pause</a>
</div>
<div class="form-group">
  <label for="adjust_timer">Adjust Timer To:</label>
  <input type="text" class="form-control input-sm" id="adjust_timer" value="00:00:00" />
</div>
<div class="btn-group btn-group-justified">
  <div class="btn-group">
    <button class="adjust-timer-btn btn btn-primary btn-xs">Set Timer</button>
  </div>
</div>
